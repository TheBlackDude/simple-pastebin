{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h4>Post Details</h4>
      <div>
        <label>Title:</label>
        <span>{{object.name}}</span>
      </div>
      <div>
        <label>Content:</label>
        <span>{{object.content}}</span>
      </div>
    </div>
    <div class="col-md-6">
      <h4>All previous visits for this post</h4>
      <div>
        <a href="{% url 'visits' object.post_url %}">Visits</a>
      </div>
      <h4>Delete Post</h4>
      <div>
        <a href="{% url 'delete' object.id %}">Delete me?</a>
      </div>
    </div>
  </div>
{% endblock %}
